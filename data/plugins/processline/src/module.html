<div class="flowchart" style="background-image:url('public/plugins/grafana-processline-panel/img/demofinal.png');height: 700px; background-repeat: no-repeat;"
     mouse-capture
     ng-keydown="ctrl.keyDown($event)"
     ng-keyup="ctrl.keyUp($event)"
>

    <style>
   #shape{
   width : 130px;
    height: 140px;
    background-color:white;
    border: 4px solid #f0914b;
     border-radius: 10px 30px;
    text-align: center;
    box-shadow: 2px 2px 2px #589666;
}
#shape:hover{

  box-shadow: 2px 2px 2px red;


}
.circle {
      width: 15px;
height: 15px;
-webkit-border-radius: 25px;
-moz-border-radius: 25px;
border-radius: 15px;
background: #589666;
margin-left: 110px;
margin-top: -2px;
box-shadow: 1px 1px 1px #589666;
 }
 .circle:hover{
 box-shadow: 2px 2px 2px red;
 }

</style>



    <div class="nodemain gf-size-auto" ng-repeat="nodes in ctrl.panel.chartDataModel.nodes" >
        <div id="shape"  ng-draggable='dragOptions' chart='nodes'
        style="position: absolute;
        top: {{nodes.y}}px;
        left: {{nodes.x}}px; "
        >
            <div style="color: orange;text-align:center;" *ngIf="nodes.name==ctrl.metricsNodeName">{{nodes.name}}


            <div id="editMenu" class="editMenu" >

                  <table ng-repeat="node in nodes.Data" style="margin: 5px;">

                      <tr >
                          <td style="color:red;" ng-repeat="series in ctrl.series">{{series.alias}}</td><td style="color:black;" >:</td>
                          <td style="color:green;"ng-repeat="series in ctrl.series" >{{node.Name.value}}</td>
                      </tr>
                  </table>
            </div>
            </div>

        </div>

    </div>




</div>
